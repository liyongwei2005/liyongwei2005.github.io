<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>想我了吗</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            background-color: #ffe6f0; /* 淡粉色背景 */
            overflow: hidden; /* 隐藏溢出的元素 */
            min-height: 100vh;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10; /* 确保文字在其他元素上方 */
            padding: 0 20px;
            width: 80%;
            max-width: 600px;
        }

        h1, p {
            opacity: 0; /* 初始隐藏所有文字 */
            transform: translateY(20px); /* 初始位置向下偏移 */
        }

        h1 {
            color: #e63946;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            animation: bounce 0.8s infinite alternate,
            fadeIn 0.8s forwards; /* 先执行淡入，再执行跳动 */
            display: inline-block;
            animation-delay: 0.5s; /* 标题最先出现 */
        }

        p {
            color: #8d448b;
            font-size: 1.2rem;
            margin: 0.8rem 0;
            line-height: 1.6;
            animation: bounce 1s infinite alternate,
            fadeIn 0.8s forwards;
            display: inline-block;
        }

        /* 为不同段落设置不同的出现时间和动画延迟 */
        p:first-of-type {
            animation-delay: 1.5s, 1.5s; /* 第一行文字延迟1.5秒出现 */
        }

        p:last-of-type {
            animation-delay: 2.5s, 2.5s; /* 第二行文字延迟2.5秒出现 */
        }

        /* 爱心样式 */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b8b;
            transform: rotate(45deg);
            opacity: 0;
            animation: float 4s infinite ease-in-out;
            z-index: 5;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            background-color: inherit;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
            width: 20px;
            height: 20px;
        }

        .heart:after {
            top: 0;
            left: -10px;
            width: 20px;
            height: 20px;
        }

        /* 小猫样式 */
        .cat {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            z-index: 8; /* 在爱心上方，文字下方 */
            animation: catMove 8s infinite ease-in-out;
            pointer-events: none; /* 防止遮挡点击 */
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 跳动动画 */
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(100vh) scale(0.3);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) translateY(-20vh) scale(1);
                opacity: 0;
            }
        }

        @keyframes catMove {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0;
            }
        }
    </style>
    <!-- 引入Font Awesome用于小猫图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<div class="message">
    <h1>喵喵喵 有想念我吗静静</h1>
    <p>我发誓不会再让你一人孤苦伶仃QwQ</p>
    <p>嗯就这样非主流 hh</p>
</div>

<script>
    // 创建爱心元素
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');

        // 随机位置
        const left = Math.random() * 100;
        heart.style.left = `${left}%`;

        // 随机大小
        const size = Math.random() * 15 + 10;
        heart.style.width = `${size}px`;
        heart.style.height = `${size}px`;

        // 随机动画延迟和时长
        const delay = Math.random() * 5;
        const duration = Math.random() * 8 + 4;
        heart.style.animationDelay = `${delay}s`;
        heart.style.animationDuration = `${duration}s`;

        // 随机颜色
        const hue = Math.random() * 30 + 330; // 粉红色系
        const opacity = Math.random() * 0.6 + 0.3;
        heart.style.backgroundColor = `hsla(${hue}, 100%, 70%, ${opacity})`;

        document.body.appendChild(heart);

        // 动画结束后移除元素
        setTimeout(() => {
            heart.remove();
        }, (delay + duration) * 1000);
    }

    // 创建小猫元素
    function createCat() {
        const cat = document.createElement('div');
        cat.classList.add('cat');

        // 随机选择小猫图标
        const catIcons = ['<i class="fas fa-cat"></i>', '<i class="fas fa-paw"></i>', '🐱', '😺', '😸', '🐾'];
        cat.innerHTML = catIcons[Math.floor(Math.random() * catIcons.length)];

        // 获取文字区域位置，让小猫在附近活动
        const message = document.querySelector('.message');
        const messageRect = message.getBoundingClientRect();
        const messageX = messageRect.left + window.scrollX;
        const messageY = messageRect.top + window.scrollY;
        const messageWidth = messageRect.width;
        const messageHeight = messageRect.height;

        // 随机位置（文字区域周围）
        const leftOffset = (Math.random() * messageWidth * 1.5) - (messageWidth * 0.75);
        const topOffset = (Math.random() * messageHeight * 1.5) - (messageHeight * 0.75);
        const left = ((messageX + leftOffset) / window.innerWidth) * 100;
        const top = ((messageY + topOffset) / window.innerHeight) * 100;

        cat.style.left = `${left}%`;
        cat.style.top = `${top}%`;

        // 随机动画延迟和时长
        const delay = Math.random() * 3;
        const duration = Math.random() * 10 + 8;
        cat.style.animationDelay = `${delay}s`;
        cat.style.animationDuration = `${duration}s`;

        // 随机大小和颜色
        const size = Math.random() * 16 + 16;
        cat.style.fontSize = `${size}px`;

        const hue = Math.random() * 40 + 320; // 粉色到紫色系
        const opacity = Math.random() * 0.3 + 0.7;
        cat.style.color = `hsla(${hue}, 80%, 45%, ${opacity})`;

        // 为动画添加具体路径
        const animName = `catPath${Math.floor(Math.random() * 1000)}`;
        const keyframes = `
                @keyframes ${animName} {
                    0% { transform: translate(0, 0) scale(0.5) rotate(0deg); opacity: 0; }
                    10% { opacity: 1; }
                    25% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 50 - 25}px) scale(${Math.random() * 0.3 + 0.7}) rotate(${Math.random() * 20 - 10}deg); }
                    50% { transform: translate(${Math.random() * 100 - 70}px, ${Math.random() * 60 - 30}px) scale(${Math.random() * 0.3 + 0.8}) rotate(${Math.random() * 20 - 10}deg); }
                    75% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 50 - 25}px) scale(${Math.random() * 0.3 + 0.7}) rotate(${Math.random() * 20 - 10}deg); }
                    90% { opacity: 1; }
                    100% { transform: translate(0, 0) scale(0.5) rotate(0deg); opacity: 0; }
                }
            `;

        // 添加动画样式
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(keyframes, styleSheet.cssRules.length);
        cat.style.animationName = animName;

        document.body.appendChild(cat);

        // 动画结束后移除元素和样式
        setTimeout(() => {
            cat.remove();
            // 尝试移除动画规则
            try {
                for (let i = 0; i < styleSheet.cssRules.length; i++) {
                    if (styleSheet.cssRules[i].name === animName) {
                        styleSheet.deleteRule(i);
                        break;
                    }
                }
            } catch (e) {
                // 忽略删除失败的情况
            }
        }, (delay + duration) * 1000);
    }

    // 初始创建一批爱心和小猫
    for (let i = 0; i < 50; i++) {
        createHeart();
    }

    for (let i = 0; i < 5; i++) {
        createCat();
    }

    // 定时补充爱心和小猫
    setInterval(createHeart, 300);
    setInterval(createCat, 2000);
</script>
</body>

</html>
