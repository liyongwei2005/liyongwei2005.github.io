<body>
<div class="message">

<script>
    // åˆ›å»ºçˆ±å¿ƒå…ƒç´ 
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');

        // éšæœºä½ç½®
        const left = Math.random() * 100;
        heart.style.left = `${left}%`;

        // éšæœºå¤§å°
        const size = Math.random() * 15 + 10;
        heart.style.width = `${size}px`;
        heart.style.height = `${size}px`;

        // éšæœºåŠ¨ç”»å»¶è¿Ÿå’Œæ—¶é•¿
        const delay = Math.random() * 5;
        const duration = Math.random() * 8 + 4;
        heart.style.animationDelay = `${delay}s`;
        heart.style.animationDuration = `${duration}s`;

        // éšæœºé¢œè‰²
        const hue = Math.random() * 30 + 330; // ç²‰çº¢è‰²ç³»
        const opacity = Math.random() * 0.6 + 0.3;
        heart.style.backgroundColor = `hsla(${hue}, 100%, 70%, ${opacity})`;

        document.body.appendChild(heart);

        // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
        setTimeout(() => {
            heart.remove();
        }, (delay + duration) * 1000);
    }

    // åˆ›å»ºå°çŒ«å…ƒç´ 
    function createCat() {
        const cat = document.createElement('div');
        cat.classList.add('cat');

        // éšæœºé€‰æ‹©å°çŒ«å›¾æ ‡
        const catIcons = ['<i class="fas fa-cat"></i>', '<i class="fas fa-paw"></i>', 'ğŸ±', 'ğŸ˜º', 'ğŸ˜¸', 'ğŸ¾'];
        cat.innerHTML = catIcons[Math.floor(Math.random() * catIcons.length)];

        // è·å–æ–‡å­—åŒºåŸŸä½ç½®ï¼Œè®©å°çŒ«åœ¨é™„è¿‘æ´»åŠ¨
        const message = document.querySelector('.message');
        const messageRect = message.getBoundingClientRect();
        const messageX = messageRect.left + window.scrollX;
        const messageY = messageRect.top + window.scrollY;
        const messageWidth = messageRect.width;
        const messageHeight = messageRect.height;

        // éšæœºä½ç½®ï¼ˆæ–‡å­—åŒºåŸŸå‘¨å›´ï¼‰
        const leftOffset = (Math.random() * messageWidth * 1.5) - (messageWidth * 0.75);
        const topOffset = (Math.random() * messageHeight * 1.5) - (messageHeight * 0.75);
        const left = ((messageX + leftOffset) / window.innerWidth) * 100;
        const top = ((messageY + topOffset) / window.innerHeight) * 100;

        cat.style.left = `${left}%`;
        cat.style.top = `${top}%`;

        // éšæœºåŠ¨ç”»å»¶è¿Ÿå’Œæ—¶é•¿
        const delay = Math.random() * 3;
        const duration = Math.random() * 10 + 8;
        cat.style.animationDelay = `${delay}s`;
        cat.style.animationDuration = `${duration}s`;

        // éšæœºå¤§å°å’Œé¢œè‰²
        const size = Math.random() * 16 + 16;
        cat.style.fontSize = `${size}px`;

        const hue = Math.random() * 40 + 320; // ç²‰è‰²åˆ°ç´«è‰²ç³»
        const opacity = Math.random() * 0.3 + 0.7;
        cat.style.color = `hsla(${hue}, 80%, 45%, ${opacity})`;

        // ä¸ºåŠ¨ç”»æ·»åŠ å…·ä½“è·¯å¾„
        const animName = `catPath${Math.floor(Math.random() * 1000)}`;
        const keyframes = `
                @keyframes ${animName} {
                    0% { transform: translate(0, 0) scale(0.5) rotate(0deg); opacity: 0; }
                    10% { opacity: 1; }
                    25% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 50 - 25}px) scale(${Math.random() * 0.3 + 0.7}) rotate(${Math.random() * 20 - 10}deg); }
                    50% { transform: translate(${Math.random() * 100 - 70}px, ${Math.random() * 60 - 30}px) scale(${Math.random() * 0.3 + 0.8}) rotate(${Math.random() * 20 - 10}deg); }

                    90% { opacity: 1; }
                    100% { transform: translate(0, 0) scale(0.5) rotate(0deg); opacity: 0; }
                }
            `;

        // æ·»åŠ åŠ¨ç”»æ ·å¼
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(keyframes, styleSheet.cssRules.length);
        cat.style.animationName = animName;

        document.body.appendChild(cat);

        // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ å’Œæ ·å¼
        setTimeout(() => {

                        break;
                    }

            } catch (e) {
                // å¿½ç•¥åˆ é™¤å¤±è´¥çš„æƒ…å†µ
            }
        }, (delay + duration) * 1000);
    }

    // åˆå§‹åˆ›å»ºä¸€æ‰¹çˆ±å¿ƒå’Œå°çŒ«
    for (let i = 0; i < 50; i++) {
